<script>
    var keyword = prompt("Enter a phrase you would like to search for.", "Bitrat Cracked");
    if (keyword != null) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
      document.write("<html><head><title>The Hacker Machine 3</title><style>@import url(http://fonts.googleapis.com/css?family=Fauna+One|Muli); body {background-color: #000; background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fef%2F6f%2Fae%2Fef6fae0e8ceada867c3d2706678dd71d.jpg&f=1&nofb=1'); margin: 0; padding: 0; font-family: monospace; } div {margin: 1em auto; padding: 50px; background-color: #fff; border-radius: 1em;} a:link, a:visited {color: #38488f; text-decoration: none; font-family: monospace;} a:hover {text-decoration: underline;} @media (max-width: 100px) {body {background-color: #fff;} div {width: auto; margin: 0 auto; border-radius: 0; padding: 1em; } }</style></head><body><center><table height='100%' width='50%'><tr><td><div><center><h1><u>Fourm Search Engine</u></h1>To make a new search just refresh the page (F5)<br><hr>");
      document.write('<center><table><tr><td>');
      for (x in myObj.items) {

      document.write('<b>'+ myObj.items[x].title +'</b><br>');
      document.write('<a href="'+ myObj.items[x].link +'" target="_blank">'+ myObj.items[x].link +'</a><br><br>');
}
      document.write('</td></tr></table></center>');
      document.write('</center></center></div></body></html>');
}
};
xmlhttp.open("GET", "https://www.googleapis.com/customsearch/v1?key=AIzaSyBeQ3HIebcEnEzfdMEGzNWEsAytHTKAioo&cx=007669213920302805361:oz3qttgdhlc&q="+keyword+"&alt=json", true);
xmlhttp.send();
}
</script>
